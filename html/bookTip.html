<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>
</head>
<link rel="stylesheet" href="../css/reset.css">
<script src="../js/adaptive.js"></script>
<script>
    // 设计图宽度
    window['adaptive'].desinWidth = 750;
    // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'  750的设计图一般设置为28,640的设计图一般设置为24
    window['adaptive'].baseFont = 28;
    // 显示最大宽度 可选
    window['adaptive'].maxWidth = 750;
    // 初始化
    window['adaptive'].init();
</script>
<style>
    #return-back{
        width:1.2rem;
        height:.88rem;
        position: absolute;
        top:0;
        left:0;
        background: url("../img/return-back.png") no-repeat center center;
        background-size: .25rem .44rem;

    }
    #book-tip{
        width:7.5rem;
        height:auto;
        margin-top:.88rem;
    }
</style>
<body>
    <div id="title"><span>添加浏览器页</span><a href="javascript:history.go(-1);" id="return-back"></a></div>
    <img id="book-tip" src="../img/book-tip-page.png" alt="">
</body>
</html>
